<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>출입자 기록</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Up-Temp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link disabled" aria-current="page">출입자 기록</a></li>
                <li class="nav-item"><a class="nav-link active" onclick="switchPage(1)">직원 관리</a></li>
                <li class="nav-item"><a class="nav-link active" onclick="switchPage(-1)">방문자 관리</a></li>
            </ul>
        </div>
    </div>
</nav>
<h1 style="text-align: center; margin-bottom: 20px;">출입자 기록</h1>
<h3 style="text-align: center; margin-bottom: 20px;" th:text="'오늘은 ' + ${date} + '입니다.'"></h3>
<div class="container">
    <div>
        <table>
            <thead>
            <tr id="title">
                <th>ID</th>
                <th>체온</th>
                <th>입장 시간</th>
                <th>DB 존재 여부</th>
                <th>정상 체온 여부</th>
            </tr>
            </thead>
            <tbody>
            <tr id="entity" th:each="log : ${result}">
                <td th:text="${log.id}"></td>
                <td th:text="${log.temp}"></td>
                <td th:text="${log.time}"></td>
                <td th:text="${log.exist}"></td>
                <td th:text="${log.within}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="btn">
    <a class="btn btn-primary btn-lg" href="/log/create" role="button">추가</a>
    <a class="btn btn-secondary btn-lg" href="/" role="button">뒤로 가기</a>
</div>
<h5 style="text-align: center; margin-top: 30px;">자세한 개인 정보는 직원/방문자 관리 페이지를 확인해주세요.</h5>
<script type="text/javascript" src="/js/util.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
