<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>출입자 기록</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Up-Temp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link disabled" aria-current="page">출입자 목록</a></li>
                <li class="nav-item"><a class="nav-link active" onclick="switchPage(1)">직원 관리</a></li>
                <li class="nav-item"><a class="nav-link active" onclick="switchPage(-1)">방문자 관리</a></li>
            </ul>
            <th:block th:if="${main}">
                <form action="/entry/search" method="post" id="form" class="d-flex">
                    <select name="domain" onchange="searchForm()" class="me-1">
                        <option value="blank">항목 선택</option>
                        <option value="name">이름</option>
                        <option value="phone">전화번호</option>
                        <option value="address">주소</option>
                    </select>
                    <input class="me-1" type="text" name="value" disabled autocomplete="off">
                    <button class="btn btn-success" type="submit">검색</button>
                </form>
            </th:block>
        </div>
    </div>
</nav>
<h1 style="text-align: center; margin-bottom: 20px;">출입자 기록</h1>
<div class="container">
    <div>
        <table>
            <thead>
            <tr id="title">
                <th>구분</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>주소</th>
            </tr>
            </thead>
            <tbody>
            <tr id="entity" th:each="entry : ${result}">
                <td th:text="${entry.id % 2 == 0 ? '직원' : '방문자'}"></td>
                <td th:text="${entry.name}"></td>
                <td th:text="${entry.phone}"></td>
                <td th:text="${entry.address}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="btn">
    <a class="btn btn-secondary btn-lg" th:href="${main ? '/' : '/entry'}" role="button">뒤로 가기</a>
</div>
<script type="text/javascript" src="/js/util.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
