<!DOCTYPE HTML>
<html>
<head>
    <title>직원 및 방문자 관리</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Up-Temp</a>
    </div>
</nav>
<h1 style="text-align: center; margin-bottom: 20px;">UP-TEMP 관리자 페이지</h1>
<div style="margin-left: 0; margin-right: 0;" class="row justify-content-sm-center row-cols-1 row-cols-sm-12 g-4">
    <div class="col-2">
        <div class="card employee" style="cursor: pointer;" onclick="location.href='/log';">
            <img src="/img/entry.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">출입자 기록</h3>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
    <div class="col-2">
        <div class="card employee" style="cursor: pointer;" onclick="location.href='/employee';">
            <img src="/img/employee.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">직원</h3>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
    <div class="col-2">
        <div class="card visitor" style="cursor: pointer;" onclick="location.href='/visitor';">
            <img src="/img/visitor.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title">방문자</h3>
            </div>
        </div>
    </div>
</div>
<h5 style="text-align: center; margin: 30px;" th:text="'카카오톡 로그인 : ' + ${login ? (status ? 'ON' : '토큰 재발급 필요') : 'Off'}"></h5>
<a style="display: block; text-align: center; margin: 50px; cursor: pointer;" th:onclick="|kakao(${login}, ${status})|">
    <img src="/img/kakao.png">
</a>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/util.js"></script>
<th:block th:if="${login}">
    <script type="text/javascript">
        alert('카카오톡 로그인에 성공했습니다.');
    </script>
</th:block>
<th:block th:if="${refresh}">
    <script type="text/javascript">
        alert('토큰이 재발급되었습니다.');
    </script>
</th:block>
</body>
</html>
