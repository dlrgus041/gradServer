<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>직원 정보 입력</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/inputForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Up-Temp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<th:block th:if="${code > 0}">
    <div th:if="${code == 1}" class="alert alert-warning" style="margin-bottom: 20px;" role="alert">
        번호를 입력해주세요.
    </div>
    <div th:if="${code == 2}" class="alert alert-warning" style="margin-bottom: 20px;" role="alert">
        이름을 입력해주세요.
    </div>
    <div th:if="${code == 3}" class="alert alert-warning" style="margin-bottom: 20px;" role="alert">
        전화번호를 입력해주세요.
    </div>
    <div th:if="${code == 4}" class="alert alert-warning" style="margin-bottom: 20px;" role="alert">
        주소를 입력해주세요.
    </div>
    <div th:if="${code == 9}" class="alert alert-warning" style="margin-bottom: 20px;" role="alert">
        해당 번호로 등록된 데이터가 이미 존재합니다.
    </div>
</th:block>
    <h1 style="margin: 20px; text-align: center;">직원 등록</h1>
<div class="container" style="margin-left: auto; margin-right: auto;">
    <form action="/employee/create" method="post">
        <table class="profile">
            <tr>
                <td>번호</td>
                <td><input type="text" id="id" name="id"/></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" id="name" name="name"/></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" id="phone" name="phone"/></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" id="address" name="address"/></td>
            </tr>
            <tr>
                <td>접종여부</td>
                <td class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: -webkit-fill-available;">
                    <input type="radio" class="btn-check" name="vaccine" id="true" value="1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="true">O</label>

                    <input type="radio" class="btn-check" name="vaccine" id="false" value="0" autocomplete="off">
                    <label class="btn btn-outline-primary" for="false">X</label>
                </td>
            </tr>
        </table>
        <div id="btn">
            <button class="btn btn-success btn-lg" type="submit">저장</button>
            <a class="btn btn-secondary btn-lg" href="/employee" role="button">취소</a>
        </div>
    </form>
</div> <!-- /container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
