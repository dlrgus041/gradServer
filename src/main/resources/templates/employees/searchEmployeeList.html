<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>직원 정보 검색 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/list.css">
    <link rel="stylesheet" type="text/css" href="/css/float.css">
</head>
<body>
<div class="emp-out">
    <img class="emp-in" src="/img/employee.png" onclick="fun(true)">
</div>
<div class="vis-out">
    <img class="vis-in" src="/img/visitor.png" onclick="fun(false)">
</div>
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Up-Temp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<h1 style="text-align: center; margin-bottom: 20px;">검색 결과</h1>
<div class="container">
    <div>
        <table>
            <thead>
            <tr id="title">
                <th>번호</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>주소</th>
                <th>접종여부</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr id="entity" th:each="employee : ${search}" th:with="delete='/employee/delete/' + ${employee.id}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.vaccine ? 'O' : 'X'}"></td>
                <td><a class="btn btn-warning" th:href="'/employee/modify/' + ${employee.id}" role="button">수정</a></td>
                <td><a class="btn btn-danger" th:onclick="|func(${employee.id})|" role="button">삭제</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
<div id="btn">
    <a class="btn btn-secondary btn-lg" href="/employee" role="button">전체 목록</a>
</div>
<script type="text/javascript" src="/js/search.js"></script>
<script type="text/javascript" src="/js/float.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
