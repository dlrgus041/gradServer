<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>직원 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Up-Temp</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link disabled" aria-current="page">직원 관리</a></li>
                <li class="nav-item"><a class="nav-link" onclick="switchPage(false)">방문자 관리</a></li>
            </ul>
            <th:block th:if="${main}">
                <form action="/employee/search" method="post" id="form" class="d-flex">
                    <select name="domain" onchange="searchForm()" class="me-1">
                        <option value="blank">항목 선택</option>
                        <option value="name">이름</option>
                        <option value="phone">전화번호</option>
                        <option value="address">주소</option>
                    </select>
                    <input class="me-1" type="text" name="value" disabled autocomplete="off">
                    <button class="btn btn-success" type="submit">검색</button>
                </form>
            </th:block>
        </div>
    </div>
</nav>
<h1 style="text-align: center; margin-bottom: 20px;">직원 목록</h1>
<div class="container">
    <div>
        <table>
            <thead>
            <tr id="title">
                <th>번호</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>주소</th>
                <th>접종여부</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr id="entity" th:each="employee : ${result}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.vaccine > 0 ? 'O' : 'X'}"></td>
                <td><a class="btn btn-warning" th:href="'/employee/modify/' + ${employee.id}" role="button">수정</a></td>
                <td><a class="btn btn-danger" th:onclick="|deleteElement(true, ${employee.id})|" role="button">삭제</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="btn">
    <a class="btn btn-primary btn-lg" href="/employee/update" role="button">추가</a>
    <a class="btn btn-secondary btn-lg" th:href="${main ? '/' : '/employee'}" role="button">뒤로 가기</a>
</div>
<script type="text/javascript" src="/js/util.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
