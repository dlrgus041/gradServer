<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>출입자 기록</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/list.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Up-Temp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link disabled" aria-current="page">출입자 기록</a></li>
                <li class="nav-item"><a class="nav-link active" onclick="switchPage(1)">직원 관리</a></li>
                <li class="nav-item"><a class="nav-link active" onclick="switchPage(-1)">방문자 관리</a></li>
            </ul>
        </div>
    </div>
</nav>
<h1 style="text-align: center; margin-bottom: 20px;">출입자 기록</h1>
<h3 style="text-align: center; margin-bottom: 20px;" th:text="'오늘은 ' + ${date} + '입니다.'"></h3>
<div class="container">
    <div>
        <table>
            <thead>
            <tr id="title">
                <th>순서</th>
                <th>ID</th>
                <th>체온</th>
                <th>입장 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr id="entity" th:each="entry : ${result}">
                <td th:text="${entry.count}"></td>
                <td th:text="${entry.id}"></td>
                <td th:text="${entry.temp}"></td>
                <td th:text="${entry.time}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="btn">
    <a class="btn btn-secondary btn-lg" href="/" role="button">뒤로 가기</a>
</div>
<script type="text/javascript" src="/js/util.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
