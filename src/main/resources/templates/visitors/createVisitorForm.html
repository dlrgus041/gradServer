<!DOCTYPE HTML>
<html>
<head>
    <title>방문자 정보 작성</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/inputForm.css">
</head>
<body>
<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Up-Temp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<h1 style="margin: 20px; text-align: center;">방문자 등록</h1>
<div class="container" style="margin-left: auto; margin-right: auto;">
    <form action="/visitor/create" method="post">
        <table class="profile">
            <tr>
                <td>이름</td>
                <td><input type="text" id="name" name="name"/></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" id="phone" name="phone"/></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" id="address" name="address"/></td>
            </tr>
        </table>
        <div id="btn">
            <button class="btn btn-success btn-lg" type="submit">저장</button>
            <a class="btn btn-secondary btn-lg" href="/visitor" role="button">취소</a>
        </div>
    </form>
</div> <!-- /container -->
<th:block th:switch="${code}">
    <div th:case="2" class="alert alert-warning" role="alert">
        이름을 입력해주세요.
    </div>
    <div th:case="3" class="alert alert-warning" role="alert">
        전화번호를 입력해주세요.
    </div>
    <div th:case="4" class="alert alert-warning" role="alert">
        주소를 입력해주세요.
    </div>
    <div th:case="9" class="alert alert-warning" role="alert">
        해당 전화번호로 등록된 데이터가 이미 존재합니다.
    </div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
